name: IDF4 CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build Application
        run: |
          ./gradlew build

      - name: Run Tests
        run: |
          ./gradlew test

      - name: Build Docker Image
        run: |
          docker build -t my-image:${{ github.run_number }} .

      - name: Check Docker Image
        run: |
          docker run my-image:${{ github.run_number }} echo 'Docker image built successfully'

      - name: Push Docker Image
        run: |
          docker push my-image:${{ github.run_number }}