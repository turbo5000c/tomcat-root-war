# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:

  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:

      matrix:
        java: ['25' ]
        java-distro: [ 'temurin' ]

    steps:

    - uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java }} distribution (${{ matrix.java-distro }})
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.Java }}
        distribution: ${{ matrix.java-distro }}
        cache: 'maven'

    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        ls -l ./target/

    - name: ðŸ§¾ Generating Maven Vars
      if: hashFiles('repo/pom.xml') != ''
      working-directory: repo
      run: |
        set -e

        echo "==> Reading Maven coordinates from pom.xml"

        maven_eval() {
          local expr="$1"
          mvn --settings "$GITHUB_WORKSPACE/nexus-settings.xml" \
              help:evaluate -Dexpression="$expr" -q -DforceStdout 2>/dev/null \
            | tr -d '\r' \
            | grep -E '^[0-9A-Za-z._-]+$' \
            | tail -n1
        }

        ARTIFACT_VERSION=$(maven_eval "project.version")
        ARTIFACT_GROUP_ID=$(maven_eval "project.groupId")
        ARTIFACT_ID=$(maven_eval "project.artifactId")

    - name: Run ID
      run: | 
        echo "runid: ${{ github.run_id }}"

    - name: "Upload build artifacts: artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: ./target/
