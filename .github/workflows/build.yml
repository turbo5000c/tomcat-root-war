# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:

  workflow_dispatch:

jobs:
  build:

    runs-on: tomcat

    strategy:

      matrix:
        java: ['25' ]
        java-distro: [ 'temurin' ]

    steps:

    - uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java }} distribution (${{ matrix.java-distro }})
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.Java }}
        distribution: ${{ matrix.java-distro }}
  #      cache: 'maven'


    - name: Build with Maven
      run: |
        mvn -B install --settings ~/.m2/nexus-settings.xml --file pom.xml
        ls -l ./target/

    - name: Run ID
      run: | 
        echo "runid: ${{ github.run_id }}"

    - name: "Upload build artifacts: artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: |
          ./pom.xml
          ./target/
