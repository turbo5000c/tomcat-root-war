# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: build

on:

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:

      matrix:
        java: ['25' ]
        java-distro: [ 'temurin' ]

    steps:

    - uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java }} distribution (${{ matrix.java-distro }})
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.Java }}
        distribution: ${{ matrix.java-distro }}
        cache: 'maven'

    - name: Write Maven settings.xml from secret
      shell: bash
      run: |
        set -euo pipefail
        mkdir -p "$HOME/.m2"
        printf '%s' "${{ secrets.SETTINGS_XML }}" > "$HOME/.m2/settings.xml"
        chmod 600 "$HOME/.m2/settings.xml"

    - name: Build with Maven
      run: |
        mvn -B deploy --file pom.xml
        ls -l ./target/

    - name: Run ID
      run: | 
        echo "runid: ${{ github.run_id }}"

    - name: "Upload build artifacts: artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: ./target/
